{% extends 'base.html' %}
 
    <title>{% block title %}Admin | {{block.super}}{%endblock title %}</title>

{% block body %}
{% block function1 %}
{% endblock function1 %}
<div class="container" id="carts-list">
    <h1>Carts</h1>
    <hr>
    {% for o in carts %}
    <div class="o" order="{{o.id}}">
		<h2>Product: {{o.product}} &emsp;Ordered By: {{o.customer}}</h2>
		<p>{{o.datetime}}</p>
    </div>
    {% endfor %}
</div>
{% endblock body %}
